<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>Report</title>
    <link rel="stylesheet" href="../static/styles/main.css" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="page-container">
      <div class="heading-container">
        <h1 class="heading">Report an Infection</h1>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/overview">Overview</a></li>
          <li><a href="/add-visit">Add Visit</a></li>
          <li class="selected"><a href="/report">Report</a></li>
          <li><a href="/settings">Settings</a></li>
        </ul>
      </nav>
      <main>
        <div class="section-heading-container">
          <h2 class="section-heading">Report an Infection</h2>
        </div>
        <form id="infection-report-form">
          <p class="instruction">
            Please report the date and time when you were tested positive for COVID 19.
          </p>
          <div class="input-container">
            <input type="date" name="infection-date" class="input-box">
            <input type="time" name="infection-time" class="input-box">
          </div>
          <div class="button-container">
            <button class="btn">Report</button>
            <button class="btn">Cancel</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
